<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/easy-autocomplete.min.css"> 
    <link href="css/main.css" rel="stylesheet">

</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h3>Отправка</h3>
                    <input id="senderCity" placeholder=".. введите город"/>
                    <select id="senderOffice"></select>
                </div>
                <div class="col-sm">
                    <h3>Получение</h3>
                    <input id="receiverCity" placeholder=".. введите город"/>
                    <select id="receiverOffice"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button id="buttonCalculate">Рассчитать</button>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="calcResult">Стоимость доставки:</label>
                    <input id="calcResult" placeholder="стоимость доставки"/>
                    <label for="dateResult">Дата доставки:</label>
                    <input id="dateResult" placeholder="дата доставки"/>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="js/jquery.easy-autocomplete.min.js"></script> 
        <script src="js/main.js"></script>
    </body>
</html>
